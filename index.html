    <script>
        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);

                init().then(() => {
                    console.log("aa");
                    $(window).load();
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            location.reload();
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/oO7_JQ3hu/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].probability);

            var predict111 = prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

            if (predict111) {
                var step;
                for (step = 0; step < 3; step++) {
                    $('.' + predict111[step].className).width(Math.ceil(predict111[step].probability * 100) + "%");

                    //jason incoding
                    //let json = JSON.stringify(student);  JSON.stringify(meetup, ['title', 'participants']) 
                    //let json = JSON.stringify(predict111[step].className); 
                    //console.log(json);

                    //$('.bar-container').addClass(json);
                    // var step2
                    // for(step2 = 0; step2 <2; step2 ++){
                    //     var json = JSON.stringify(predict111[step].className); 
                    //     var character = json.replace(/\"/gi, "");
                    //     var test = $('.bar-container').addClass(character);
                    //     console.log(test);
                    // }

                    if (predict111[step].className === "USA") {
                        console.log(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.usa').width(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.usa').html("USA");
                        $('.perSant1').html(Math.ceil(predict111[step].probability * 100) + "%");
                    }

                    if (predict111[step].className === "Europe") {
                        console.log(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.europe').width(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.europe').html("Europe");
                        $('.perSant2').html(Math.ceil(predict111[step].probability * 100) + "%");
                    }

                    if (predict111[step].className === "ASIA") {
                        console.log(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.asia').width(Math.ceil(predict111[step].probability * 100) + "%");
                        $('.asia').html("ASIA");
                        $('.perSant3').html(Math.ceil(predict111[step].probability * 100) + "%");
                    }

                    //$('.perSant').html(Math.ceil(predict111[step].probability*100) + "%");
                    $('#g-container').show();

                }

            }


            var message;
            switch (prediction[0].className === "USA") {
                case "USA":
                    message = "당신은 미국인을 가장 많이 닮았습니다!"
                    break;
                // case "Europe":
                //     message = "당신은 유럽인을 가장 많이 닮았습니다!"
                //     break;
                // case "ASIA":
                //     message = "당신은 아시아인을 가장 많이 닮았습니다!"
                //     break;
                default:
                    message = "당신은 ....!"
                    break;
            }
            if (prediction[0].className === "ASIA") {
                console.log("111");
                var name = Math.floor(Math.random() * 2);
                switch (name) {
                    case 0:
                        message = "당신은 일본인을 가장 많이 닮았습니다! 캬악 일본 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 1:
                        message = "당신은 한국인을 가장 많이 닮았습니다! 캬악 한국 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 2:
                        message = "당신은 아시아인을 가장 많이 닮았습니다! 캬악 아시아 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    default:
                        message = "당신은 ....!"
                        break;
                }
            }

            if (prediction[0].className === "Europe") {
                console.log("111");
                var name = Math.floor(Math.random() * 4);
                switch (name) {
                    case 0:
                        message = "당신은 영국인을 가장 많이 닮았습니다! 캬악 영국 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 1:
                        message = "당신은 독일인을 가장 많이 닮았습니다! 캬악 독일 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 2:
                        message = "당신은 프랑스인을 가장 많이 닮았습니다! 캬악 프랑스 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 3:
                        message = "당신은 스웨덴인을 가장 많이 닮았습니다! 캬악 스웨덴 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    case 4:
                        message = "당신은 네덜란드인을 가장 많이 닮았습니다! 캬악 네덜란드 너무 좋아!!!! 완전 부러워요!!"
                        break;
                    default:
                        message = "당신은 ....!"
                        break;
                }
            }

            $('.resultMessage').html(message);


            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

            }

        }
    </script>
